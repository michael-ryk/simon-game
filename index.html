<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Main Headline -->
  <h1 id="level-title">Press button to start new game</h1>
  <div id="control">
    <button type="button" id="startButton">
      Start New Game
    </button>
  </div>

  <!-- Game Area -->
  <div class="container">
    <div type="button" id="green" class="btn">
    </div>
    <div type="button" id="red" class="btn">
    </div>
    <div type="button" id="yellow" class="btn">
    </div>
    <div type="button" id="blue" class="btn">
    </div>
  </div> <!-- End of Game Area -->

  <h2 id="score-title"></h2>
  <div id="arrData"></div>


  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>

</html>
